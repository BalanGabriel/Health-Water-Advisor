<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Water Advisor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <h2>Health & Water Advisor</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Enter your question...">
        <button id="send-button">Send</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                var userInput = $('#user-input').val();
                $('#chat-box').append('<p><strong>You:</strong> ' + userInput + '</p>');
                $('#user-input').val('');
                
                $.ajax({
                    url: 'https://api.openai.com/v1/engines/davinci-codex/completions',
                    type: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-fTwKmq1gU5gWefQ2yFargFvc2_gohIdA3qm9me_SuXT3BlbkFJ8zLnXfMn4QDH9Sadybgq-huJoplossLw1vomqmNZkA',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        'prompt': userInput,
                        'max_tokens': 150
                    }),
                    success: function(response) {
                        var botResponse = response.choices[0].text;
                        $('#chat-box').append('<p><strong>Advisor:</strong> ' + botResponse + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
